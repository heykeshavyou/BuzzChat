<div class="px-3">
  <div class="mt-3 flex justify-between items-center">
    <h1 class="text-2xl font-medium">Chat</h1>
    <div class="flex items-center">
      <div class="link">
        <img src="/group.svg" width="30" height="30" />
      </div>
      <div class="link">
        <img src="/dot.svg" width="25" height="25" />
      </div>
    </div>
  </div>
  @if(Loading()){
    <div class="flex justify-center pt-40">
          <Loading [IsBlack]="true" width="100px" />

    </div>
  }@else {
  <div>
    @for (item of ChatService.Users; track $index) {
    <div>
      <button class="w-full" (click)="ChatService.SetUser(item.id)">
        <div class="my-1 p-2 person flex gap-x-2.5">
          <div>
            <img
              src="/16.png"
              height="50"
              width="50"
              class="aspect-square object-contain"
            />
          </div>
          <div class="py-2">
            <p class="capitalize">{{ item.name }}</p>
          </div>
        </div>
      </button>
    </div>
    }
    
  </div>
  }
</div>
