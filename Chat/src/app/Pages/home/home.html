<div class="xl:h-screen">
  <div class="xl:h-full ">
    <div class="grid xl:grid-cols-23 h-full grid-cols-1">
      @if(initialInnerWidth>1279){
      <div class="col-span-15 order-3 h-full">
        <app-chat />
      </div>
      <div class="col-span-1 border-r order-1 border-gray-300 bg-[#F7F5F3] ">
        <div class="py-3 grid grid-rows-2 h-full">
          <div class="flex items-start justify-center">
            <a routerLink="">
              <div
                class="flex justify-center items-stretch w-[50px] h-[50px] rounded-2xl"
              >
                <img src="/message.svg" width="25" height="25" />
              </div>
            </a>
          </div>

          <div class="flex justify-center items-end">
            <a routerLink="/profile">
              <div class="flex justify-center items-center w-[50px] h-[50px] rounded-2xl" title="Profile">
                
                <img
                  src="/profilepic.jpeg"
                  class="size-7.5 rounded-full border-2 border-black "
                />
              </div>
            </a>
          </div>
        </div>
      </div>
      }

      <div class="col-span-7 order-2 border-r border-gray-300 h-full">
        <router-outlet> </router-outlet>
      </div>
    </div>
  </div>
</div>
