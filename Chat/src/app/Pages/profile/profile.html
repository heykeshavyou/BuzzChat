<div class="relative h-full px-5 py-2.5">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-medium text-[#1d90aa]">Profile</h1>
  </div>
  <div class="flex justify-center my-5">
    <div class="size-32 bg-black rounded-full"></div>
  </div>
  <div class="my-5">
    <div class="flex flex-col gap-y-5">
      <label class="font-semibold text-gray-600"> Name </label>
      <div class="relative">
        <input
          [formControl]="Name"
          [readOnly]="!EditName()"
          class="py-1 text-[17px] outline-0 w-full"
          [ngClass]="[EditName() ? 'border-b-2' : '']"
        />
        <div class="absolute right-2 top-1">
          @if (!EditName()) {
          <svg
            (click)="EditName.set(true)"
            viewBox="0 0 24 24"
            height="24"
            width="24"
            preserveAspectRatio="xMidYMid meet"
            class=""
            fill="none"
          >
            <title>Edit</title>
            <path
              d="M5 18.9999H6.4L16.2 9.22488L14.775 7.79988L5 17.5999V18.9999ZM4 20.9999C3.71667 20.9999 3.47917 20.904 3.2875 20.7124C3.09583 20.5207 3 20.2832 3 19.9999V17.5749C3 17.3082 3.05 17.054 3.15 16.8124C3.25 16.5707 3.39167 16.3582 3.575 16.1749L16.2 3.57488C16.3833 3.39154 16.6 3.24988 16.85 3.14988C17.1 3.04988 17.3583 2.99988 17.625 2.99988C17.8917 2.99988 18.1458 3.04988 18.3875 3.14988C18.6292 3.24988 18.85 3.39988 19.05 3.59988L20.425 4.99988C20.625 5.18321 20.7708 5.39571 20.8625 5.63738C20.9542 5.87904 21 6.13321 21 6.39988C21 6.64988 20.9542 6.89988 20.8625 7.14988C20.7708 7.39988 20.625 7.62488 20.425 7.82488L7.825 20.4249C7.64167 20.6082 7.42917 20.7499 7.1875 20.8499C6.94583 20.9499 6.69167 20.9999 6.425 20.9999H4Z"
              fill="currentColor"
            ></path>
          </svg>
          }@else {
          <svg
            (click)="SaveName()"
            viewBox="0 0 24 24"
            height="24"
            width="24"
            preserveAspectRatio="xMidYMid meet"
            class=""
            fill="none"
          >
            <title>Save</title>
            <path
              d="m9.55 15.15 8.475-8.475q.3-.3.7-.3t.7.3.3.713q0 .411-.3.712l-9.175 9.2q-.3.3-.7.3a.96.96 0 0 1-.7-.3L4.55 13a.93.93 0 0 1-.287-.713 1.02 1.02 0 0 1 .312-.712q.3-.3.713-.3.412 0 .712.3z"
              fill="currentColor"
            ></path>
          </svg>
          }
        </div>
      </div>
    </div>
    <div class="my-5">
        <div class="flex flex-col gap-y-5">
      <label class="font-semibold text-gray-600"> Username </label>
      <div class="relative">
       <p class="font-medium text-gray-800">{{User?.username}}</p>   
    </div>
        </div>
  </div>
</div>
